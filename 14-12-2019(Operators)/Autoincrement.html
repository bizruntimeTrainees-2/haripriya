<html>
<head>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
 <script>
 const evenNumbers = rxjs.Observable.create(observer => {
	let value = 0;
	const interval = setInterval(() => {
		if (value % 2 === 0)
		{
			observer.next(value)
		}
		value++;
		document.write('even values after 1s  ')
		},2000)
		return () => clearInterval(interval)
})
const subscribe = evenNumbers.subscribe(val => document.write(val))
setTimeout (() => {
	subscribe.unsubscribe()
	}, 10000);
 </script>
</head>
</html>
