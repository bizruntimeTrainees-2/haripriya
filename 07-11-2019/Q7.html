
<form action="success.html">
    Skill:
	    <input type ="checkbox" name="skill" value="C"/> C &nbsp;&nbsp;
		<input type ="checkbox" name="skill" value="Java"/>Java &nbsp;&nbsp;
		<input type ="checkbox" name="skill" value="Angular"/>Angular &nbsp;&nbsp;
		<input type ="checkbox" name="skill" value="JS"/>JS &nbsp;&nbsp;
		<input type ="checkbox" name="skill" value="C++"/>C++ &nbsp;&nbsp;
		<input type ="checkbox" name="skill" value="HTML"/>HTML <br/>
		 <input type="submit" value="submit" onclick="return validateSkills()"/>
</form>

<script>
	
	function validateSkills()
	{
		

		var myForm=document.forms[0];
		var skill=myForm.skill;
		var unCheckedStatus = true;
		for(var i=0;i<skill.length;i++)
		{ 
			if(skill[i].checked)
			{
				unCheckedStatus = false;
				break;
			
			}
		}
		if(unCheckedStatus)
		{
			alert("please select skill");
			skill[0].focus();
			return false;
		}

	}

</script>
